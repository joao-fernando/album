<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootsrap CSS CDN (Content Delivery Network -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>Carollina e João</title>
</head>
<body>

  <div id="carouselCarolJoao" class="carousel slide" data-ride="carousel">
    
    <ol class="carousel-indicators">
      <li data-target="#carouselCarolJoao" data-slide-to="0" class="active"></li>
      <li data-target="#carouselCarolJoao" data-slide-to="1"></li>
      <li data-target="#carouselCarolJoao" data-slide-to="2"></li>
      <li data-target="#carouselCarolJoao" data-slide-to="3"></li>
    </ol>

    
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="imagens_resize/800x400/MAO1_800x400.jpg" alt="Primeiro Slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="imagens_resize/800x600/MAO2.jpg" alt="Segundo Slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="imagens_resize/800x600/RJ1.jpg" alt="Terceiro Slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="imagens_resize/800x600/RR2.jpg" alt="Quarto Slide">
      </div>
    </div>

    <!-- Botões de controle do carousel -->
    <a class="carousel-control-prev" href="#carouselCarolJoao" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#carouselCarolJoao" role="button" data-slide="next" color="black">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Próximo</span>
    </a>

  </div>


  <!-- Bootsrap CDN -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
